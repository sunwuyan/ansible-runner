---
# defaults ansible_runner

ar_install: true
ar_debug: false
ar_backup_conf: false

# Install distro packages or pip
# false - distro packages, true -  pip
# ar_pip_install: false                 # OS specific variable see vars/defaults

# FreeBSD
freebsd_install_retries: 10
freebsd_install_delay: 5
freebsd_install_method: "packages"
# freebsd_install_method: "ports"
freebsd_use_packages: true

# Linux
linux_install_retries: 10
linux_install_delay: 5

# Python
pip_install_retries: 10
pip_install_delay: 5
# pip_extraagrs: ""                     # Optional

# pip package dependent
# ar_pip_executable: "pip3"             # OS specific variable see vars/defaults
# ar_pip_requirements: []               # Optional

# Configuration
ar_config: []

# Links
# ar_links: []  # OS specific variable see vars/defaults

# EOF
...
