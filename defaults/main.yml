---
# defaults ansible_runner

ar_pkg_install: false
ar_pip_install: false
ar_debug: false
ar_backup_conf: false
ar_sanity: false

# FreeBSD
freebsd_install_retries: 10
freebsd_install_delay: 5
freebsd_install_method: packages
# freebsd_install_method: ports
freebsd_use_packages: true

# Linux
linux_install_retries: 10
linux_install_delay: 5

# pip
pip_install_retries: 10
pip_install_delay: 5
# ar_pip_extraagrs: '--user'

# Config
ar_config: []

# OS specific defaults
ar_packages_debian:
  - name: ansible-runner
ar_packages_ubuntu:
  - name: ansible-runner
ar_packages_redhat:
  - name: python-ansible-runner
ar_packages_freebsd:
  - name: sysutils/py-ansible-runner

ar_links_debian:
  - src: "/home/{{ ar_owner }}/.local/bin/ansible-runner"
    dest: "/home/{{ ar_owner }}/bin/ansible-runner"
    force: true
ar_links_ubuntu:
  - src: "/home/{{ ar_owner }}/.local/bin/ansible-runner"
    dest: "/home/{{ ar_owner }}/bin/ansible-runner"
    force: true
ar_links_redhat:
  - src: "/home/{{ ar_owner }}/.local/bin/ansible-runner"
    dest: "/home/{{ ar_owner }}/bin/ansible-runner"
    force: true
ar_links_freebsd: []

pip_executable_debian: /usr/bin/pip3
pip_executable_ubuntu: /usr/bin/pip3
pip_executable_redhat: /usr/bin/pip3
pip_executable_freebsd: /usr/local/bin/pip-3.6

pip_requirements_debian: []
pip_requirements_ubuntu: []
pip_requirements_redhat: []
pip_requirements_freebsd: []

# EOF
...
